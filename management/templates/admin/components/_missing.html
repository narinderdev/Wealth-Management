<div class="component-shell component-shell--missing">
  <div class="component-shell-head">
    <p class="component-shell-label">Missing component</p>
    <h2>{{ component_meta.title }}</h2>
  </div>
  <div class="component-shell-body">
    <p>
      Template <code>{{ component_meta.template }}</code> was not found. Create it to override this warning.
    </p>
  </div>
</div>
