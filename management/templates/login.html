{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORA Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<style>
    /* Base page layout */
:root {
    font-family: 'Segoe UI', 'Inter', system-ui, sans-serif;
    color: #1b2f5b;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #fff;
}

.login-page {
    min-height: 100vh;
    display: flex;
}

.split {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
}

.left {
    background: linear-gradient(180deg, #0a3cb3 0%, #1f7ae0 100%);
    position: relative;
    overflow: hidden;
    color: white;
}

.hero-text {
    max-width: 420px;
}

.hero-text h1 {
    font-size: clamp(2.8rem, 4vw, 3.5rem);
    margin-bottom: 20px;
    font-weight: 700;
}

.divider {
    width: 80px;
    height: 4px;
    background: white;
    border-radius: 2px;
    margin-bottom: 20px;
}

.hero-text p {
    font-size: 1rem;
    letter-spacing: 0.04em;
}

.circle-group {
    position: absolute;
    bottom: -80px;
    left: 40px;
    width: 460px;
    height: 200px;
}

.circle {
    position: absolute;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
}

.circle-one {
    width: 320px;
    height: 320px;
    bottom: -120px;
    left: -80px;
}

.circle-two {
    width: 240px;
    height: 240px;
    bottom: -60px;
    left: 80px;
}

.right {
    background: #ffffff;
}

.form-card {
    width: min(420px, 100%);
    padding: 40px;
    border-radius: 22px;
    box-shadow: 0 25px 80px rgba(20, 42, 93, 0.15);
    background: #ffffff;
}

.logo {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.logo img {
    height: 48px;
    object-fit: contain;
}

.alert {
    margin-bottom: 18px;
    border-radius: 12px;
}

.input-field {
    position: relative;
    display: flex;
    align-items: center;
    background: #f6f7fb;
    border: 1px solid #d8dbe7;
    border-radius: 12px;
    padding: 10px 16px;
    margin-bottom: 16px;
}

.input-field .icon {
    display: inline-flex;
    margin-right: 12px;
}

.input-field input {
    border: 0;
    background: transparent;
    flex: 1;
    font-size: 1rem;
    outline: none;
    color: #1b2f5b;
}

.input-field input::placeholder {
    color: #7a85a3;
}

.visibility-toggle {
    background: none;
    border: none;
    padding: 0;
    margin-left: 8px;
    cursor: pointer;
    display: inline-flex;
    position: relative;
}

.visibility-toggle svg {
    display: none;
}
.visibility-toggle .eye-open{display:block}
.visibility-toggle[aria-pressed="true"] .eye-open{display:none}
.visibility-toggle[aria-pressed="true"] .eye-closed{display:block}

.remember {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    color: #4c5678;
    margin-bottom: 24px;
}

.remember input {
    width: 16px;
    height: 16px;
    border: 1px solid #9ba3c6;
    border-radius: 4px;
}

.login-btn {
    width: 100%;
    margin-top: 4px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #1f55c7, #132983);
    color: white;
    font-size: 1.05rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 120ms ease, box-shadow 120ms ease;
}

.login-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 30px rgba(17, 38, 126, 0.3);
}

.admin-preview-btn{
    display:inline-flex;
    justify-content:center;
    align-items:center;
    width:100%;
    margin-top:12px;
    padding:12px;
    border-radius:12px;
    border:1px solid #d8dbe7;
    background:#f5f8ff;
    color:#1f55c7;
    font-size:1rem;
    font-weight:600;
    text-decoration:none;
    transition:background .15s ease, color .15s ease;
}
.admin-preview-btn:hover{
    background:#e8f0ff;
    color:#132983;
}

.credential-note {
    margin-top: 18px;
    text-align: center;
    font-size: 0.85rem;
    color: #5e6c87;
}

.credential-note strong {
    color: #132983;
}

.alert.error {
    background: #ffe3e3;
    color: #6b1a1a;
    padding: 12px 16px;
    border: 1px solid #f5c2c2;
}

.alert.success {
    background: #e8f7ed;
    color: #0f5132;
    padding: 12px 16px;
    border: 1px solid #badbcc;
}

@media (max-width: 960px) {
    .login-page {
        flex-direction: column;
    }
    .split {
        width: 100%;
        padding: 20px;
    }
    .left {
        min-height: 240px;
    }
}

</style>
<body>
    <div class="login-page">
        <div class="split left">
            <div class="hero-text">
                <h1>Welcome to CORA</h1>
                <div class="divider"></div>
                <p>From Point-In-Time to Real-Time</p>
                <div class="circle-group" aria-hidden="true">
                    <span class="circle circle-one"></span>
                    <span class="circle circle-two"></span>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="form-card">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="CORA Logo">
                </div>
                {% if messages %}
                <div class="alert success">
                    {% for message in messages %}{{ message }}{% endfor %}
                </div>
                {% endif %}
                {% if error_message %}
                <div class="alert error">
                    {{ error_message }}
                </div>
                {% endif %}
                <form id="login-form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <span class="icon" aria-hidden="true">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M4 6h16v12H4z" stroke="#415C9C" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M4 6l8 7 8-7" stroke="#415C9C" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                        <input type="email" id="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="input-field">
                        <span class="icon" aria-hidden="true">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <rect x="7" y="11" width="10" height="7" rx="2" stroke="#415C9C" stroke-width="1.5"/>
                                <path d="M8 11V9c0-2 1.5-3.5 3.5-3.5S15 7 15 9v2" stroke="#415C9C" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </span>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" class="visibility-toggle" aria-label="Toggle password visibility" aria-pressed="false">
                            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" stroke="#415C9C" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <circle cx="12" cy="12" r="3" stroke="#415C9C" stroke-width="1.5" />
                            </svg>
                            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" stroke="#415C9C" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <circle cx="12" cy="12" r="3" stroke="#415C9C" stroke-width="1.5" />
                                <path d="M3 3l18 18" stroke="#415C9C" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <label class="remember">
                        <input type="checkbox" id="remember-me" name="remember"{% if remember_me %} checked{% endif %}>
                        <span>Remember Me</span>
                    </label>
                    <button type="submit" class="login-btn">Login</button>
                    <a class="admin-preview-btn" href="{% url 'admin_dashboard' %}">Go to Admin</a>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
