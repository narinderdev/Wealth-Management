<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CORA – Reports</title>
  <style>
    :root{
      --blue:#204a9c;
      --blue-accent:#0b5ed7;
      --bg:#eef1f7;
      --card:#ffffff;
      --border:#d9e2ef;
      --text:#1f2937;
      --muted:#6b7280;
      --shadow:0 8px 18px rgba(15,23,42,.08);
    }
    *{
      box-sizing:border-box;
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .topbar{
      height:64px;
      background:#1d4089;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 30px;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
      letter-spacing:.1px;
      font-size:15px;
    }
    .topbar-left{
      display:flex;
      align-items:center;
      gap:16px;
      font-weight:600;
    }
    .burger{
      width:24px;height:24px;
      border-radius:6px;
      display:grid;place-items:center;
      background:rgba(255,255,255,.1);
      cursor:pointer;
    }
    .burger svg{width:14px;height:14px;stroke:currentColor}
    .logo{
      font-weight:800;
      letter-spacing:.5px;
      font-size:17px;
    }
    .main{
      min-height:calc(100vh - 64px);
      display:grid;
      grid-template-columns:56px 1fr;
    }
    .rail{
      background:#fdfdfd;
      border-right:1px solid var(--border);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      padding:20px 0;
    }
    .rail button{
      width:30px;height:30px;
      border-radius:8px;
      border:1px solid var(--border);
      background:#fff;
      color:#7c8594;
      display:grid;place-items:center;
      cursor:pointer;
    }
    .rail button.active{
      background:#e9f0ff;
      color:var(--blue-accent);
      border-color:#c9dafb;
    }
    .dashboard{
      padding:28px 36px;
      display:flex;
      flex-direction:column;
      gap:22px;
    }
    .user-row{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .avatar{
      width:36px;height:36px;border-radius:50%;
      background:var(--blue-accent);
      color:#fff;
      display:grid;place-items:center;
      font-weight:700;
      font-size:14px;
    }
    .user-meta{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .user-name{font-size:14px;font-weight:600}
    .user-sub{font-size:12px;color:var(--muted);display:flex;gap:6px;align-items:center}
    .caret svg{width:12px;height:12px;stroke:currentColor}
    .tabs{
      display:flex;
      gap:18px;
      font-size:13px;
      color:var(--muted);
    }
    .tab{
      padding-bottom:6px;
      cursor:pointer;
    }
    .tab.active{
      color:#1889E6;
      font-weight:600;
      border-bottom:2px solid var(--blue-accent);
    }
    .grid{
      display:grid;
      grid-template-columns:230px 1fr;
      gap:20px;
      align-items:start;
    }
    .report-menu{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px 12px;
      box-shadow:var(--shadow);
    }
    .menu-title{
      font-size:12px;
      font-weight:600;
      color:var(--muted);
      margin-bottom:14px;
    }
    .menu-item{
      width:100%;
      border:none;
      background:transparent;
      padding:12px 10px;
      border-radius:10px;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:#475569;
      cursor:pointer;
    }
    .menu-item svg{width:14px;height:14px;stroke:currentColor}
    .menu-item.active{
      background:#1f4ba914;
      color:var(--blue-accent);
      font-weight:600;
    }
    .report-card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      box-shadow:var(--shadow);
    }
    .report-header{
      font-size:13px;
      font-weight:600;
      margin-bottom:10px;
      color:#475569;
    }
    .report-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 0;
      border-top:1px solid var(--border);
    }
    .report-row:first-of-type{border-top:none}
    .report-name{
      font-size:13px;
      color:#0f172a;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{
      width:7px;height:7px;
      border-radius:50%;
      background:var(--blue-accent);
      display:inline-block;
    }
    .download-btn{
      border:none;
      background:var(--blue-accent);
      color:#fff;
      border-radius:6px;
      font-size:12px;
      padding:7px 16px;
      cursor:pointer;
      box-shadow:0 8px 15px rgba(11,94,215,.25);
    }
    .download-btn:hover{background:#0a4fc0}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
          <path d="M3 6h18M3 12h18M3 18h18"/>
        </svg>
      </div>
      Collateral Oversight &amp; Risk Analytics
    </div>
    <div class="logo">CORA</div>
  </header>

  <div class="main">
    <aside class="rail">
      <button title="Dashboard">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 13h8V3H3z"/><path d="M13 21h8V10h-8z"/><path d="M13 3h8v4h-8z"/><path d="M3 17h8v4H3z"/></svg>
      </button>
      <button class="active" title="Reports">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16v16H4z"/><path d="M8 8h8M8 12h8M8 16h5"/></svg>
      </button>
      <button title="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/><path d="M19.4 15a7.9 7.9 0 0 0 .1-2l2-1.2-2-3.4-2.3.7a8 8 0 0 0-1.7-1L15 4h-6l-.5 2.1a8 8 0 0 0-1.7 1l-2.3-.7-2 3.4 2 1.2a7.9 7.9 0 0 0 .1 2l-2 1.2 2 3.4 2.3-.7a8 8 8 0 0 0 1.7 1L9 20h6l.5-2.1a8 8 0 0 0 1.7-1l2.3.7 2-3.4-2-1.2z"/></svg>
      </button>
    </aside>

    <section class="dashboard">
      <div class="user-row">
        <div class="avatar">MT</div>
        <div class="user-meta">
          <div class="user-name">Monica Thomson</div>
          <div class="user-sub">
            Contact • Unified Client Profile
            <span class="caret">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                <path d="M7 10l5 5 5-5"/>
              </svg>
            </span>
          </div>
        </div>
      </div>


      <div class="grid">
        <div class="report-menu">
          <div class="menu-title">Available Reports</div>
          <button class="menu-item">Borrowing Base Report</button>
          <button class="menu-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19V5"/><path d="M4 19h16"/><path d="M8 15l3-3 4 4 5-6"/></svg>
            Complete Analysis Report
          </button>
          <button class="menu-item">Cash Flow Forecast</button>
        </div>

        <div class="report-card">
          <div class="report-header">Report Title</div>
          <div class="report-row">
            <div class="report-name">
              <span class="dot"></span>
              BlueRidge Materials Group - CORA Analysis - 10/31/2025
            </div>
            <button class="download-btn">Download</button>
          </div>
          <div class="report-row">
            <div class="report-name">
              BlueRidge Materials Group - CORA Analysis - 11/7/2025
            </div>
            <button class="download-btn">Download</button>
          </div>
          <div class="report-row">
            <div class="report-name">
              BlueRidge Materials Group - CORA Analysis - 11/14/2025
            </div>
            <button class="download-btn">Download</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
