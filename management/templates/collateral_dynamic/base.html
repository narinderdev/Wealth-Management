{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collateral Dynamic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#1d4089;
      --accent:#0a6af0;
      --ink:#1f2937;
      --muted:#6b7280;
      --line:#e5edf6;
      --panel:#ffffff;
      --canvas:#f3f6fb;
      --sidebar:#f1f5f9;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background:var(--canvas);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
    }
    body{margin:0}
    .app{min-height:100vh;display:flex;flex-direction:column}
    .topbar{
      height:54px;
      background:var(--blue);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 24px;
      letter-spacing:.2px;
      font-weight:600;
      box-shadow:0 2px 6px rgba(0,0,0,.14);
    }
    .topbar .left{display:flex;align-items:center;gap:14px}
    .burger{
      width:26px;height:26px;border-radius:6px;
      background:rgba(255,255,255,.2);
      display:grid;place-items:center;
    }
    .burger svg{width:14px;height:14px;stroke:currentColor}
    .top-title{font-size:14px;text-transform:uppercase;letter-spacing:.4px}
    .logo{font-weight:700;letter-spacing:.6px}
    .shell{flex:1;display:flex;min-height:0}
    .rail{
      width:56px;
      background:var(--sidebar);
      border-right:1px solid var(--line);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding:18px 0;
    }
    .rail-btn{
      width:32px;height:32px;border-radius:10px;
      border:1px solid #d3ddec;
      display:grid;place-items:center;
      background:#fff;
      color:#5c6475;
      font-size:13px;
    }
    .rail-btn.active{background:#e9f1ff;color:var(--accent);border-color:#c5d8ff}
    .main{
      flex:1;
      padding:22px 32px 32px;
      overflow:auto;
    }
    .user-header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:10px;
    }
    .avatar{
      width:34px;height:34px;border-radius:50%;
      background:#0a6af0;
      color:#fff;
      display:grid;place-items:center;
      font-weight:600;
    }
    .user-meta{font-size:13px}
    .user-meta .sub{font-size:12px;color:var(--muted);display:flex;align-items:center;gap:6px}
    .user-meta svg{width:10px;height:10px;stroke:currentColor}
    .tabs{
      display:flex;
      gap:20px;
      font-size:13px;
      color:var(--muted);
      border-bottom:1px solid var(--line);
      padding-bottom:10px;
      margin-bottom:18px;
    }
    .tab{padding-bottom:6px;cursor:pointer;text-decoration:none;color:inherit}
    .tab.active{color:var(--accent);border-bottom:2px solid var(--accent);font-weight:600}
    .section-tabs{
      display:flex;
      gap:12px;
      margin-top:12px;
      font-size:12px;
      text-transform:uppercase;
    }
    .section-tab{
      padding:6px 14px;
      border-radius:999px;
      border:1px solid transparent;
      background:var(--panel);
      color:var(--muted);
      font-weight:500;
      text-decoration:none;
    }
    .section-tab.active{
      color:var(--accent);
      border-color:var(--line);
      box-shadow:0 8px 16px rgba(15,23,42,.08);
    }
    .section-content{
      margin-top:18px;
    }
    .layout{
      display:grid;
      grid-template-columns:240px 1fr;
      gap:20px;
    }
    .menu-card{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px 12px;
      box-shadow:0 4px 10px rgba(15,23,42,.04);
    }
    .menu-card .menu-title{
      font-size:12px;
      font-weight:600;
      color:var(--muted);
      margin-bottom:12px;
    }
    .menu-item{
      width:100%;
      border:none;
      background:transparent;
      padding:10px;
      border-radius:10px;
      display:flex;
      gap:8px;
      align-items:center;
      font-size:13px;
      color:#475569;
      cursor:pointer;
      text-decoration:none;
    }
    .menu-item svg{width:14px;height:14px;stroke:currentColor}
    .menu-item.active{
      background:#1f4ba912;
      color:var(--accent);
      font-weight:600;
    }
    .panel{
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
      padding:18px;
      box-shadow:0 4px 12px rgba(15,23,42,.04);
      margin-bottom:18px;
    }
    .panel-header{
      display:flex;align-items:center;gap:10px;
      font-size:14px;font-weight:600;
      margin-bottom:14px;
    }
    .panel-header svg{width:16px;height:16px;stroke:var(--accent)}
    .snapshot-text{font-size:13px;color:#475569;line-height:1.6;margin-bottom:16px}
    .snapshot-grid{
      display:grid;
      grid-template-columns:220px 1fr;
      gap:20px;
    }
    .donut-card{
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px;
      text-align:center;
    }
    .donut-card .total{font-size:24px;font-weight:700;margin:8px 0}
    .donut-card .labels{
      margin-top:12px;
      text-align:left;
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:12px;
      color:#475569;
    }
    .legend-dot{
      width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:6px;
    }
    .chart-card{border:1px solid var(--line);border-radius:12px;padding:12px;}
    table{
      width:100%;
      border-collapse:collapse;
      font-size:12px;
      color:#475569;
    }
    th,td{
      padding:10px 8px;
      border-bottom:1px solid var(--line);
      text-align:left;
    }
    th{
      background:#f9fbff;
      color:#6b7280;
      font-weight:600;
    }
    tbody tr:last-child td{border-bottom:none}
    .placeholder-panel{
      min-height:280px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:flex-start;
      gap:8px;
      color:#475569;
    }
    .placeholder-panel p{
      margin:0;
      font-size:13px;
      line-height:1.5;
      color:#475569;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="left">
        <div class="burger" aria-label="Menu">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M3 6h18M3 12h18M3 18h18"/>
          </svg>
        </div>
        <div class="top-title">Collateral Oversight &amp; Risk Analytics</div>
      </div>
      <div class="logo">CORA</div>
    </header>

    <div class="shell">
      <aside class="rail">
        <div class="rail-btn">☰</div>
        <div class="rail-btn">☆</div>
        <div class="rail-btn active">⚡</div>
        <div class="rail-btn">⚙</div>
      </aside>

      <main class="main">
        {% block main_content %}{% endblock %}
      </main>
    </div>
  </div>
</body>
</html>
